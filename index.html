<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Óra</title>
    <link rel="stylesheet" href="style.css">
</head>
<body class="vikingo-global-kit">
    <main>
        <h1>Gábor vagány Pomodoro órája</h1>
        <section class="pomodoro-clock">
            <svg class="progress-ring" width="100%" height="100%" viewBox="0 0 200 200">
                <circle
                    class="progress-ring__circle"
                    stroke="var(--v-global-color-primary)"
                    stroke-width="7"
                    fill="transparent"
                    r="90"
                    cx="100"
                    cy="100"
                />
            </svg>
            <p class="settings-title pomodoro-round">Pomodoro 1</p>
            <p class="pomodoro-time">00:00</p>
        </section>        
        <section>
        <button class="start-button">Kezdhetjük</button>
        <button class="button-secondary reset-button">Visszaállít</button>
        </section>
        <section class="pomodoro-settings-box settings-duration-box">
            <p class="settings-title settings-duration">Időtartam</p>
            <p class="settings-time settings-duration-time">25:00</p>
            <div class="pomodoro-minus pomodoro-icon-button">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="512" height="512" x="0" y="0" viewBox="0 0 1.707 1.707" style="enable-background:new 0 0 512 512" xml:space="preserve" fill-rule="evenodd" class=""><g><rect width="1.707" height=".271" y=".718" rx=".135" fill="#ffffff" opacity="1" data-original="#000000"/></g></svg>
            </div>
            <div class="pomodoro-plus pomodoro-icon-button">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="512" height="512" x="0" y="0" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M467 211H301V45c0-24.853-20.147-45-45-45s-45 20.147-45 45v166H45c-24.853 0-45 20.147-45 45s20.147 45 45 45h166v166c0 24.853 20.147 45 45 45s45-20.147 45-45V301h166c24.853 0 45-20.147 45-45s-20.147-45-45-45z" fill="#ffffff" opacity="1" data-original="#000000" class=""/></g></svg>
            </div>
        </section>
        <section class="pomodoro-settings-box settings-short-break-box">
            <p class="settings-title settings-short-break">Rövid szünet</p>
            <p class="settings-time settings-short-break-time">05:00</p>
            <div class="pomodoro-minus pomodoro-icon-button">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="512" height="512" x="0" y="0" viewBox="0 0 1.707 1.707" style="enable-background:new 0 0 512 512" xml:space="preserve" fill-rule="evenodd" class=""><g><rect width="1.707" height=".271" y=".718" rx=".135" fill="#ffffff" opacity="1" data-original="#000000"/></g></svg>
            </div>
            <div class="pomodoro-plus pomodoro-icon-button">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="512" height="512" x="0" y="0" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M467 211H301V45c0-24.853-20.147-45-45-45s-45 20.147-45 45v166H45c-24.853 0-45 20.147-45 45s20.147 45 45 45h166v166c0 24.853 20.147 45 45 45s45-20.147 45-45V301h166c24.853 0 45-20.147 45-45s-20.147-45-45-45z" fill="#ffffff" opacity="1" data-original="#000000" class=""/></g></svg>
            </div>
        </section>
        <section class="pomodoro-settings-box settings-long-break-box">
            <p class="settings-title settings-long-break">Hosszú szünet</p>
            <p class="settings-time settings-long-break-time">25:00</p>
            <div class="pomodoro-minus pomodoro-icon-button">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="512" height="512" x="0" y="0" viewBox="0 0 1.707 1.707" style="enable-background:new 0 0 512 512" xml:space="preserve" fill-rule="evenodd" class=""><g><rect width="1.707" height=".271" y=".718" rx=".135" fill="#ffffff" opacity="1" data-original="#000000"/></g></svg>
            </div>
            <div class="pomodoro-plus pomodoro-icon-button">
                <svg xmlns="http://www.w3.org/2000/svg" xmlns:xlink="http://www.w3.org/1999/xlink" version="1.1" width="512" height="512" x="0" y="0" viewBox="0 0 512 512" style="enable-background:new 0 0 512 512" xml:space="preserve" class=""><g><path d="M467 211H301V45c0-24.853-20.147-45-45-45s-45 20.147-45 45v166H45c-24.853 0-45 20.147-45 45s20.147 45 45 45h166v166c0 24.853 20.147 45 45 45s45-20.147 45-45V301h166c24.853 0 45-20.147 45-45s-20.147-45-45-45z" fill="#ffffff" opacity="1" data-original="#000000" class=""/></g></svg>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
